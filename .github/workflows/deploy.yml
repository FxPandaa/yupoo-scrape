name: Deploy Yupoo Search Engine

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop existing containers
        run: |
          cd ~/yupoo-search
          docker compose down || true
        continue-on-error: true

      - name: Copy files to deployment directory
        run: |
          mkdir -p ~/yupoo-search
          rsync -av --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '__pycache__' \
            --exclude '.next' \
            --exclude 'data' \
            ./ ~/yupoo-search/

      - name: Create data directory
        run: mkdir -p ~/yupoo-search/data

      - name: Build and start containers
        run: |
          cd ~/yupoo-search
          docker compose build --no-cache
          docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for Typesense to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:8108/health > /dev/null 2>&1; then
              echo "✅ Typesense is healthy after $i attempts"
              exit 0
            fi
            echo "Attempt $i/30 - Typesense not ready yet, waiting 5s..."
            sleep 5
          done
          echo "❌ Typesense failed to become healthy"
          docker logs yupoo-typesense
          exit 1

      - name: Health check - API
        run: |
          echo "Waiting for API to be healthy..."
          for i in {1..20}; do
            if curl -sf http://localhost:8000/ > /dev/null 2>&1; then
              echo "✅ API is healthy after $i attempts"
              exit 0
            fi
            echo "Attempt $i/20 - API not ready yet, waiting 3s..."
            sleep 3
          done
          echo "❌ API failed to become healthy"
          docker logs yupoo-api
          exit 1

      - name: Health check - Frontend
        run: |
          echo "Waiting for Frontend to be healthy..."
          for i in {1..20}; do
            if curl -sf http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Frontend is healthy after $i attempts"
              exit 0
            fi
            echo "Attempt $i/20 - Frontend not ready yet, waiting 3s..."
            sleep 3
          done
          echo "❌ Frontend failed to become healthy"
          docker logs yupoo-frontend
          exit 1

      - name: Show deployment info
        run: |
          echo "=========================================="
          echo "✅ Deployment successful!"
          echo "=========================================="
          echo "Frontend: http://$(hostname -I | awk '{print $1}'):3000"
          echo "API:      http://$(hostname -I | awk '{print $1}'):8000"
          echo "Typesense: http://$(hostname -I | awk '{print $1}'):8108"
          echo ""
          echo "Total sellers: $(curl -s http://localhost:8000/ | grep -o '"total_sellers":[0-9]*' | cut -d: -f2)"
          echo "Total products: $(curl -s http://localhost:8000/ | grep -o '"total_products":[0-9]*' | cut -d: -f2)"
